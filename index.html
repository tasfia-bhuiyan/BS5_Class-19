<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title></title>

</head>

<body>

    <h2 class="bg-secondary mt-5">BS5 Popover</h2>

    <div class="container mt-5">
        <span class="d-inline-block" data-bs-toggle="popover" title="Popover title"
            data-bs-content="Popover  content,you can write short message here" data-bs-placement="left"
            data-bs-trigger="hover focus" data-bs-container="body">
            <button class="btn btn-primary">
                Popover
            </button>
        </span>
    </div>

    <h2 class="bg-secondary mt-5">BS5 Popover Disabled Button</h2>
    <div class="container mt-5">
        <span class="d-inline-block" data-bs-toggle="popover" title="Popover title"
            data-bs-content="Popover  content,you can write short message here" data-bs-placement="bottom"
            data-bs-trigger="hover focus" data-bs-container="body">
            <button class="btn btn-danger" disabled>
                Popover
            </button>
        </span>
    </div>


    <h2 class="bg-secondary mt-5">BS5 Toast</h2>
    <div class="container mt-5">
        <button class="btn btn-secondary" id="button">Submitted</button>
        <div class="toast position-fixed bottom-0 end-0 m-5" id="toast">
            <div class="toast-header">
                <img src="image1.jpeg" class="rounded me-2" height="25px" width="25px" alt="">
                <strong class="me-auto">Toast</strong>
                <small>5 min ago</small>
                <button class="btn btn-dark" data-bs-dismiss="toast">Close</button>
            </div>
            <div class="toast-body">
                Lorem ipsum dolor sit amet.
            </div>
        </div>
    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <!-- For enable popover -->
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>

    <script>
        const toastTrigger = document.getElementById('button')
const toastLiveExample = document.getElementById('toast')

if (toastTrigger) {
  const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
  toastTrigger.addEventListener('click', () => {
    toastBootstrap.show()
  })
}
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
